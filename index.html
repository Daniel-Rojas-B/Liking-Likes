<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="header">
            <h1>Network</h1>
        </div>
        <div class="subheader">
            <h2>Your Feed</h2>
        </div>
        <div class="content">
            <div class="personal d-flex">
                <img src="./user-circle.png" alt="usercircle">
                <br>
                <a href="">Add an avatar</a>
                <br>
                <h3>James Doe</h3>
            </div>
            <div class="feeds d-flex">
                <div class="feedone">
                    <div class="row1 d-flex">
                        <h3>Neil M</h3>
                        <p><span id="feedonelikes">9</span> like(s)</p>
                        <button onclick="increaseLikes('#feedonelikes')" class="likesone">Like</button>
                    </div>
                    <br>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                </div>
                <div class="feedtwo">
                    <div class="row2 d-flex">
                        <h3>Nichole K</h3>
                        <p><span id="feedtwolikes">12</span> like(s)</p>
                        <button onclick="increaseLikes('#feedtwolikes')" class="likesone">Like</button>
                    </div>
                    <br>
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
                <div class="feedthree">
                    <div class="row3 d-flex">
                        <h3>Jim R</h3>
                        <p><span id="feedthreelikes">9</span> like(s)</p>
                        <button onclick="increaseLikes('#feedthreelikes')" class="likesone">Like</button>
                    </div>
                    <br>
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>

            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
